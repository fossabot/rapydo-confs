
server {

    listen 80 default_server;
    listen [::]:80 default_server;
    server_tokens off;
    root /usr/share/nginx/html;
    # server_name localhost;
    # server_name _;
    charset utf-8;

    # client_max_body_size 75M;
    client_max_body_size 0;

    # Necessary for certificates issue and renewall
    location /.well-known {
        try_files $uri /dev/null =404;
    }

    # force redirect
    location / {
        return         301 https://$http_host$request_uri;
    }
}

# Default server configuration
server {

    # SSL server
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_tokens off;
    # server_name localhost;
    root /modules/dist;
    index index.html index.htm;


    # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
    proxy_http_version 1.1;

    # Remove the Connection header if the client sends it,
    # it could be "close" to close a keepalive connection
    proxy_set_header Connection "";

    # The x-frame-options header provides clickjacking protection
    # by not allowing iframes to load
    add_header x-frame-options "SAMEORIGIN" always;

    # enable the cross-site scripting (XSS) filter 
    # built into modern web browsers
    add_header x-xss-protection "1; mode=block" always;

    # prevents Internet Explorer and Google Chrome from sniffing a # response away from the declared content-type.
    # This helps reduce the danger of drive-by downloads and helps 
    # treat the content the right way
    add_header X-Content-Type-Options "nosniff" always;

    # config to enable HSTS(HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy (CSP) is an HTTP header that allows
    # site operators fine-grained control over where resources on 
    # their site can be loaded from.
    # The primary benefit of CSP comes from disabling the use 
    # of unsafe inline JavaScript
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' https://maps.google.com https://maps.googleapis.com https://www.wikidata.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https://maps.google.com https://maps.gstatic.com https://via.placeholder.com; connect-src 'self' https://cors-anywhere.herokuapp.com https://sentry.io;";

    # The browser will only set the referrer header on requests 
    # to the same origin. If the destination is another origin
    # then no referrer information will be sent.
    add_header Referrer-Policy same-origin;

    # This header will allow a site to enable or disable
    # certain browser features.
    add_header Feature-Policy "geolocation *; midi 'self'; sync-xhr 'self'; microphone 'self'; camera 'self'; magnetometer 'self'; gyroscope 'self'; speaker 'self'; fullscreen 'self'; payment 'self'"; 

    # SSL configuration
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:DHE-RSA-AES128-GCM-SHA256:AES256+EDH:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Let's encrypt
    ssl_certificate /etc/letsencrypt/real/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/real/privkey1.pem;

    # Custom "BAD GATEWAY" error page
    error_page 502 /custom_502.html;
    location = /custom_502.html {
        root /usr/share/nginx/html;
        internal;
    }

}
